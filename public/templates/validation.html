<div id="frameListContent">
	{{display_validation_modal this}}
	<div class="message">Synchronization Details</div>
	<div class="taskDetailTotalContainer">
		<table>
			<colgroup>
				<col style="width: 195px;">
				<col style="width: 115px;">
				<col style="width: 75px;">
				<col style="width: 75px;">
			</colgroup>
			<thead class="listHeader">
				<th style="font-family: TahomaBoldLocal;">Name</th>
				<th style="font-family: TahomaBoldLocal; text-align: right;">Last Synced</th>
				<th style="font-family: TahomaBoldLocal; text-align: right;">Un-Synced</th>
				<th style="font-family: TahomaBoldLocal; text-align: right;">Total</th>
			</thead>
			<tbody>
				{{#each syncList}}
					<tr class="{{rowClass}}">
						<td class="validationSyncListText"><a href="javascript: viewTableRecords('{{sourceName}}');">{{sourceName}}</a></td>
						<td class="validationSyncListText" style="text-align: right;">{{lastUpdated}}</td>
						<td class="validationSyncListText" style="text-align: right;">{{recordCount}}</td>
						<td class="validationSyncListText" style="text-align: right;">{{totalCount}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
	<div class="clearBar10"></div>
	<div class="message">Data Communications Options</div>
	<div class="taskDetailTotalContainer">
		<table>
			<colgroup>
				<col style="width: 115px;">
				<col style="width: 115px;">
				<col style="width: 115px;">
				<col style="width: 115px;">
			</colgroup>
			<thead class="listHeader">
				<th colspan="4" style="font-family: TahomaBoldLocal;">Retrieve data from inCommand</th>
			</thead>
			<tbody>
				<tr class="{{rowClass}}">
					<td class="validationSyncListText"><button id="getTransfers" onclick="resetModel('Transfer');" class="loginButton" style="width: 115px;">Transfers</button></td>
					<td class="validationSyncListText"><button id="getTransfersPatients" onclick="resetModel('TransferPatient');" class="loginButton" style="width: 115px;">Transfers w/ Patients</button></td>
					<td class="validationSyncListText"><button id="getPatients" onclick="resetModel('Patient');" class="loginButton" style="width: 115px;">Patients</button></td>
					<td class="validationSyncListText"><button id="getAccounts" onclick="resetModel('Account');" class="loginButton" style="width: 115px;">Accounts</button></td>
				</tr>
				<tr class="{{rowClass}}">
					<td colspan="2" class="validationSyncListText"><button id="sendLogFileFButton" onclick="applicationSendLog(sendLogCallback);" class="loginButton" style="width: 237px;">Send Log File</button></td>
					<td colspan="2" class="validationSyncListText"><button id="sendResetButton" onclick="sendRefreshCommand()" class="loginButton" style="width: 237px;">Reset Local Data</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
